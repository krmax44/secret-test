name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: First
        env:
          SECRET: ${{ secrets.SECRET_2 }}
        run: node echo.js
      - name: Release
        if: github.event_name == 'push'
        env:
          SECRET: ${{ secrets.SECRET_2 }}
        run: node echo.js
